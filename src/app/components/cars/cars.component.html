<div class="grid">
  <div class="col-2">
    <p-button (click)="add()" styleClass="p-button-secondary" label="Register a new car" icon="pi pi-plus"></p-button>
  </div>
  <div class="col-12">
    <p-dataView [value]="(cars$ | async) || []" layout="grid">
      <ng-template let-car pTemplate="gridItem">
        <div class="col-3 px-5">
          <app-car-item [car]="car"></app-car-item>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
