<div class="grid">
  <div class="col-2">
    <p-button (click)="add()" styleClass="p-button-secondary" label="Register a client" icon="pi pi-plus"></p-button>
  </div>
  <div class="col-12">
    <p-dataView [value]="(clients$ | async )!" [lazy]='true'  (onLazyLoad)="changedPage($event)"
                [totalRecords]="(count$ | async)!" [paginator]="true" [rows]="8" layout="grid">
      <ng-template let-client pTemplate="gridItem">
        <div class="col-3 px-5">
          <app-client-item [client]="client"></app-client-item>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
