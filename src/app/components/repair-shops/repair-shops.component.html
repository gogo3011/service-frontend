<div class="grid">
  <div class="col-2">
    <p-button (click)="add()" label="Create a new shop" icon="pi pi-plus"></p-button>
  </div>
  <div class="col-12">
    <p-dataView [value]="(repairShops$ | async )!" layout="grid">
      <ng-template let-repairShop pTemplate="gridItem">
        <div class="col-3 px-5">
          <app-repair-shop-item [repairShop]="repairShop"></app-repair-shop-item>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
